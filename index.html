<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>F1 Driver Reaction Test</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Titillium+Web:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cockpit-overlay"></div>

    <div class="game-container">
      <header>
        <h1>F1 REACTION TEST</h1>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
          </label>
          <span class="mode-label">NIGHT MODE</span>
        </div>
      </header>

      <div class="lights-container">
        <div class="light-pod">
          <div class="light off"></div>
          <div class="light off"></div>
        </div>
        <div class="light-pod">
          <div class="light off"></div>
          <div class="light off"></div>
        </div>
        <div class="light-pod">
          <div class="light off"></div>
          <div class="light off"></div>
        </div>
        <div class="light-pod">
          <div class="light off"></div>
          <div class="light off"></div>
        </div>
        <div class="light-pod">
          <div class="light off"></div>
          <div class="light off"></div>
        </div>
      </div>

      <div class="controls">
        <div id="message-area" class="message hidden"></div>
        <button id="action-btn" class="btn-primary">LAUNCH</button>
      </div>

      <div class="instructions">
        <p>Wait for all 5 red lights...</p>
        <p><strong>LAUNCH</strong> when they go out!</p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
